<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" href="{{ site.image }}">
    <link rel="icon" href="{{ site.image }}">

    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />

    <meta property="og:image" content="{{ site.image }}" />
    <meta itemprop="image" content="{{ site.image }}">

    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/site.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container">
      <!-- Static navbar -->
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">{{ site.name }}</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li title="Contact me by email.">
                <a href="mailto:{{ site.email }}">
                  <span class="glyphicon glyphicon-envelope"></span> Contact Me
                </a>
              </li>
              <li title="Read some of my writings.">
                <a href="https://medium.com/@jdodson" target="_blank">
                  Blog
                </a>
              </li>
              <li title="View some of my photos.">
                <a href="http://imgur.com/a/I20s7" target="_blank">
                  Photography
                </a>
              </li>
            </ul>

          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      {{ content }}
    </div>

    <div class="container footer">
      <div class="contact">
        <p>
          <a href="https://twitter.com/jdodson" target="_blank">twitter.com/jdodson</a><br/>
          <a href="https://github.com/jdodson" target="_blank">github.com/jdodson</a><br />
          <a href="http://linkedin.com/in/jonathandodson/" target="_blank">linkedin.com/in/jonathandodson/</a>
        </p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

      ga('create', 'UA-45399944-1', 'jdodson.org');
      ga('send', 'pageview');

  </body>
</html>
